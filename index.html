    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftimesofindia.indiatimes.com%2Ftravel%2Fgurgaon%2Ftravel-guide%2F10-best-mid-range-italian-pizzerias-in-gurgaon%2Fgs51877762.cms&psig=AOvVaw1CZBXYojdFoMYd6HJL0VVD&ust=1634898862716000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLjtkYSn2_MCFQAAAAAdAAAAABAD">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"> <br>
			<button id="add_toppings" onclick="add_item()">Recommend a new Pizza</button>
        </div>
		
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftimesofindia.indiatimes.com%2Ftravel%2Fgurgaon%2Ftravel-guide%2F10-best-mid-range-italian-pizzerias-in-gurgaon%2Fgs51877762.cms&psig=AOvVaw1CZBXYojdFoMYd6HJL0VVD&ust=1634898862716000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCLjtkYSn2_MCFQAAAAAdAAAAABAD">
